<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-md-12 mt-2">
        <mat-form-field appearance="outline" class="boxNumberInput">
          <mat-label>ძებნა ყუთის ნომრით</mat-label>
          <input type="text" matInput placeholder="ძებნა ყუთის ნომრით" [(ngModel)]="boxNumber"
            (keydown.enter)="searchPakage()" />
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px;" class="packetNumberInput">
          <mat-label>ძებნა პაკეტის ნომრით</mat-label>
          <input type="text" matInput placeholder="ძებნა პაკეტის ნომრით" />
        </mat-form-field>
        <div class="buttons">
            <button class="btn btn-success">პაკეტის შექმნა</button>
        <button class="btn btn-light">ყუთის დასრულება</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 my-1">
        <div class="mat-elevation-z8 packageTable">
          <table mat-table [dataSource]="item.result">
            <ng-container matColumnDef="boxNumber">
              <th mat-header-cell *matHeaderCellDef>
                <div>
                  <mat-form-field appearance="outline" matTooltip="ყუთის ნომერი" matTooltipPosition="after">
                    <input matInput disabled type="number" class="form-field" placeholder="ყუთის ნომერი">
                  </mat-form-field>
                </div>
              </th>
              <td mat-cell *matCellDef="let item"> {{item.packageNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="packageNumber">
              <th mat-header-cell *matHeaderCellDef>
                <div>
                  <mat-form-field appearance="outline" matTooltip="პაკეტის ნომერი" matTooltipPosition="after">
                    <input matInput disabled class="form-field" placeholder="პაკეტის ნომერი">
                  </mat-form-field>
                </div>
              </th>
              <td mat-cell *matCellDef="let package"> {{package.packageStatus}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
<simple-notifications></simple-notifications>
