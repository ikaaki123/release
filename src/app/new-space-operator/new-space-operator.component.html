<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-md-12 mt-2">
        <mat-form-field appearance="outline" class="boxNumberInput">
          <mat-label>ძებნა ყუთის ნომრით</mat-label>
          <input type="text"  matInput placeholder="ძებნა ყუთის ნომრით" [(ngModel)]="boxNumber"
            (keydown.enter)="searchBoxNumber()" #autofocusBoxNumber/>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px;" class="packetNumberInput">
          <mat-label>ძებნა პაკეტის ნომრით</mat-label>
          <input type="text" matInput placeholder="ძებნა პაკეტის ნომრით" maxlength="11" [(ngModel)]="packageNumber"
           (keydown.enter)="searchPackageNumber()" #autofocusPackageNumber/>
        </mat-form-field>
        <div class="buttons">
            <button class="btn btn-success" style="margin-right: 15px;" (click)="registerPackage()">პაკეტის შექმნა</button>
        <button class="btn btn-light" (click)="finishBox()">ყუთის დასრულება</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 my-1">
        <div class="mat-elevation-z8 packageTable">
          <table mat-table [dataSource]="item.result">

              
            <ng-container matColumnDef="numeration">
              <!-- <th mat-header-cell *matHeaderCellDef> -->
                <th mat-header-cell *matHeaderCellDef  class="myHeader"></th>
                <!-- <div>
                  <mat-form-field appearance="outline" matTooltip="პაკეტის ნომერი" matTooltipPosition="after">
                    <input matInput disabled type="number" class="form-field" placeholder="პაკეტის ნომერი">
                  </mat-form-field>
                </div>
              </th> -->
              <td mat-cell *matCellDef="let item let i = index;">{{i+1}}  </td>
            </ng-container>

            <ng-container matColumnDef="boxNumber">
              <!-- <th mat-header-cell *matHeaderCellDef> -->
                <th mat-header-cell *matHeaderCellDef>პაკეტის ნომერი</th>
                <!-- <div>
                  <mat-form-field appearance="outline" matTooltip="პაკეტის ნომერი" matTooltipPosition="after">
                    <input matInput disabled type="number" class="form-field" placeholder="პაკეტის ნომერი">
                  </mat-form-field>
                </div>
              </th> -->
              <td mat-cell *matCellDef="let item"> {{item.packageNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="packageNumber">
              <th mat-header-cell *matHeaderCellDef>პაკეტის სტატუსი</th>
              <!-- <th mat-header-cell *matHeaderCellDef>
                <div>
                  <mat-form-field appearance="outline" matTooltip="პაკეტის სტატუსი" matTooltipPosition="after">
                    <input matInput disabled class="form-field" placeholder="პაკეტის სტატუსი">
                  </mat-form-field>
                </div>
              </th> -->
              <td mat-cell *matCellDef="let package"> {{package.packageStatus}} </td>
            </ng-container>
            <ng-container matColumnDef="actionIcons" stickyEnd>
              <th mat-header-cell *matHeaderCellDef>პაკეტებზე ზემოქმედება</th>
              <td mat-cell *matCellDef="let package">
                <i class="fa fa-edit" (click)="editPackage(package)" matTooltip="პაკეტის რედაქტირება"> </i>
                <i class="fa fa-print" (click)="printPackageinfo(package.packageId)"
                  matTooltip="პაკეტის ბეჭდვა"> </i>
                <!-- <i class="fa fa-copy" (click)="CopyPackage(package,package.statusId)" matTooltip="პაკეტის კოპირება"> </i> -->
                <!-- <i class="fa fa-trash" (click)="modalDeltePackage(deletePackage,package, package.statusId)"
                  matTooltip="პაკეტის წაშლა"></i> -->
                <!-- <i class="fa fa-bars" (click)="changeLogs(package.id)" matTooltip="ცვლილებების ლოგი" *ngIf="isDetailchecking">
                </i> -->
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"[ngClass]="{'rowRedLine': row.packageStatusId == 3, 'rowGreenLine' : row.packageStatusId == 2 }"></tr>
          </table>
        </div>
      </div>
    </div>
<simple-notifications></simple-notifications>
