<h1 mat-dialog-title>{{local_data.name}} <strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <mat-form-field *ngIf="local_data.fieldFormatTypeId != 4">
        <input matInput [(ngModel)]="local_data.value">
    </mat-form-field>
    
  <mat-form-field class="mat-form-fields"  appearance="fill" *ngIf="local_data.fieldFormatTypeId == 4">
    <input matInput [matDatepicker]="picker2" [(ngModel)]="local_data.value">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 color="primary"></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">შენახვა</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">გაუქმება</button>
</div>
