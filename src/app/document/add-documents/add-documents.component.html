<div class="aditionalValue">
  <div class="additionalFields" *ngFor="let field of documentsFilds" >
    <label>{{field.name}}
      <strong class="text-danger" *ngIf="field.isRequired">*</strong>
    </label>

    <div [ngSwitch]="field.fieldFormatTypeId" >
      <!-- <input  type="text" *ngSwitchCase="1" [required]="field.isRequired" (change)="onAdd(field.id, $event)" [ngModel]="fulladditionalValues(field.id)"> -->
      <input  type="text" *ngSwitchCase="1" [required]="field.isRequired" (change)="onAdd(field.id, $event)">
      <input  type="number" *ngSwitchCase="2" [required]="field.isRequired" (change)="onAdd(field.id, $event)">
      <input  type="text" *ngSwitchCase="3" [required]="field.isRequired"  (change)="onAdd(field.id, $event)">
      <input  type="date" *ngSwitchCase="4" [required]="field.isRequired"  (change)="onAdd(field.id, $event)">
      <input type="checkbox" *ngSwitchCase="5" [required]="field.isRequired" (change)="onAdd(field.id, $event)">
    </div>
  </div>
</div>

<div mat-dialog-actions class="mt-3">
  <button mat-button (click)="onNoClick()">გაუქმება</button>
  <button class="confirm" mat-button  (click)="onSubmit()">დადასტურება</button>
</div>
